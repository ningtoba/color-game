<!DOCTYPE html>
<html>

<head>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }

    #myCanvas {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
  <!-- Load the Paper.js library -->
  <script type="text/javascript" src="./node_modules/paper/dist/paper-full.js"></script>

  <!-- Load the Howler.js library -->
  <script src="./node_modules/howler/dist/howler.js"></script>

  <!-- Define inlined PaperScript associate it with myCanvas -->
  <script type="text/paperscript" canvas="myCanvas">
      //define shape and audio array
      var circles = [];
      var howls = {};

      //preload audio
        var sounds = ['audio/1.mp3',
        'audio/2.mp3',
        'audio/3.mp3',
        'audio/4.mp3',
        'audio/5.mp3',
        'audio/6.mp3',
        'audio/7.mp3',
        'audio/8.mp3',
        'audio/9.mp3',
        'audio/10.mp3',
        'audio/11.mp3',
        'audio/12.mp3',
        'audio/13.mp3',
        'audio/14.mp3',
        'audio/15.mp3',
        'audio/16.mp3',
        'audio/17.mp3',
        'audio/18.mp3',
        'audio/19.mp3',
        'audio/20.mp3',
        'audio/21.mp3',
        'audio/22.mp3',
        'audio/23.mp3',
        'audio/24.mp3',
        'audio/25.mp3',
        'audio/26.mp3',
        'audio/27.mp3',
        'audio/28.mp3',
        'audio/29.mp3',
        'audio/30.mp3',
        'audio/31.mp3',
        'audio/32.mp3',
        'audio/33.mp3',
        'audio/34.mp3',
        'audio/35.mp3',
        'audio/36.mp3',
        'audio/37.mp3',
        'audio/38.mp3',
        'audio/39.mp3',
        'audio/40.mp3',
        'audio/41.mp3',
        'audio/42.mp3'];



        for (var s=0; s<sounds.length; s++) {
        howls[sounds[s]] = new Howl({
            src: [sounds[s]]
        });
      }


      //trigger when pressing a key
      function onKeyDown(event) {
        //play random sound
        var soundFile = sounds[Math.floor(Math.random() * sounds.length)];
        howls[soundFile].play();

        //generate number below visible width & height
        var randomWidth = Math.floor(Math.random() * view.size.width);
        var randomHeight = Math.floor(Math.random() * view.size.height);

        //generate random color
        var randomColor = "#" + ((Math.random() * 0xffffff) << 0).toString(16);

        //create circle
        var shape = new Shape.Circle(
          new Point(randomWidth, randomHeight),
          Math.random() * 1000
        );

        //fill shape with random color
        shape.fillColor = randomColor;

        //push the shape into array circles
        circles.push(shape);
      }

      //triggers animation
      function onFrame() {
        for (var i = 0; i < circles.length; i++) {
          //adjust the hue on circle
          circles[i].fillColor.hue += 5;
          //circle scales smaller
          circles[i].scale(0.95);
        }
      }
    </script>
</head>

<body>
  <canvas id="myCanvas" resize></canvas>
</body>

</html>
